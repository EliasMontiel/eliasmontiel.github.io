<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pinch Catch Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #camera {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror the camera like a selfie */
      z-index: 0;
    }
    #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 8px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
    <div>Time: <span id="timer">60</span>s</div>
  </div>
  
  <script type="module">
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js";

    const video = document.getElementById("camera");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const timerEl = document.getElementById("timer");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let highScore = 0;
    let timeLeft = 60;
    let gameActive = true;

    // Falling balls
    const balls = [];
    const basket = { x: canvas.width/2 - 50, y: canvas.height - 100, w: 100, h: 60 };
    let grabbedBall = null;

    function spawnBall() {
      if (gameActive) {
        balls.push({
          x: Math.random() * (canvas.width - 30),
          y: -30,
          r: 20,
          caught: false,
          scored: false
        });
      }
    }
    setInterval(spawnBall, 2000);

    // Round timer
    function startRound() {
      score = 0;
      timeLeft = 60;
      balls.length = 0;
      grabbedBall = null;
      gameActive = true;
      scoreEl.textContent = score;

      const roundInterval = setInterval(() => {
        if (!gameActive) { clearInterval(roundInterval); return; }
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          gameActive = false;
          if (score > highScore) {
            highScore = score;
            highScoreEl.textContent = highScore;
          }
          setTimeout(startRound, 3000); // 3 second break
        }
      }, 1000);
    }

    async function init() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm"
      );
      const handLandmarker = await HandLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
          delegate: "GPU"
        },
        numHands: 1,
        runningMode: "VIDEO"
      });

      function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameActive) {
          let results = handLandmarker.detectForVideo(video, performance.now());

          let pinchPos = null;
          let pinching = false;
          if (results.landmarks && results.landmarks.length > 0) {
            const hand = results.landmarks[0];
            const indexTip = hand[8];
            const thumbTip = hand[4];

            // Scale coords to canvas size and mirror the x coordinates to match camera
            const xIndex = (1 - indexTip.x) * canvas.width;
            const yIndex = indexTip.y * canvas.height;
            const xThumb = (1 - thumbTip.x) * canvas.width;
            const yThumb = thumbTip.y * canvas.height;

            const dx = xIndex - xThumb;
            const dy = yIndex - yThumb;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 40) {
              pinching = true;
              pinchPos = { x: (xIndex + xThumb)/2, y: (yIndex + yThumb)/2 };
            }

            // Draw pinch markers
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(xIndex, yIndex, 6, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(xThumb, yThumb, 6, 0, Math.PI*2);
            ctx.fill();
          }

          // Update balls
          for (let ball of balls) {
            if (!ball.caught && !ball.scored) ball.y += 2;

            // Check pinch grab
            if (pinching && pinchPos) {
              const dx = pinchPos.x - ball.x;
              const dy = pinchPos.y - ball.y;
              if (!grabbedBall && Math.sqrt(dx*dx + dy*dy) < ball.r + 20) {
                grabbedBall = ball;
                ball.caught = true;
              }
            }

            // If holding, follow pinch
            if (ball === grabbedBall && pinchPos) {
              ball.x = pinchPos.x;
              ball.y = pinchPos.y;
            }

            // Release if not pinching
            if (ball === grabbedBall && !pinching) {
              grabbedBall = null;
              ball.caught = false;
            }

            // Check if ball in basket
            if (
              !ball.scored &&
              ball.y > basket.y &&
              ball.x > basket.x &&
              ball.x < basket.x + basket.w
            ) {
              score++;
              scoreEl.textContent = score;
              ball.scored = true;
            }

            // Draw ball
            if (!ball.scored) {
              ctx.fillStyle = "yellow";
              ctx.beginPath();
              ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
              ctx.fill();
            }
          }

          // Draw basket with 3D effect
          ctx.shadowBlur = 10;
          ctx.shadowColor = "rgba(0,0,0,0.5)";
          
          // Basket gradient
          const basketGradient = ctx.createLinearGradient(
            basket.x, basket.y, 
            basket.x, basket.y + basket.h
          );
          basketGradient.addColorStop(0, '#ffd700');
          basketGradient.addColorStop(1, '#ffaa00');
          
          ctx.fillStyle = basketGradient;
          ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
          
          // Basket rim highlight
          ctx.shadowBlur = 0;
          ctx.fillStyle = '#ffff99';
          ctx.fillRect(basket.x, basket.y, basket.w, 8);
          
          // Basket texture lines
          ctx.strokeStyle = '#cc8800';
          ctx.lineWidth = 2;
          for (let i = 1; i < 4; i++) {
            ctx.beginPath();
            ctx.moveTo(basket.x, basket.y + (basket.h / 4) * i);
            ctx.lineTo(basket.x + basket.w, basket.y + (basket.h / 4) * i);
            ctx.stroke();
          }
        }

        requestAnimationFrame(loop);
      }
      loop();
      startRound();
    }

    init();
  </script>
</body>
</html>
